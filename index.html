<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圓滿宮聖事報名</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fffaf0, #fefefe);
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #ffe9c4;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 120px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.75rem;
      margin: 0;
      color: #a0522d;
    }
    main {
      max-width: 640px;
      margin: 2rem auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .notice {
      background-color: #fff3cd;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      border: 1px solid #ffeeba;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: 600;
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e56f42;
    }
    .summary {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 1rem;
    }
    .quota-info {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo" />
    <h1>圓滿宮聖事報名</h1>
  </header>

  <main>
    <div class="notice">一人最多報名三個名額。</div>

    <label for="date">選擇辦事日期：</label>
    <select id="date"></select>

    <div id="quota" class="quota-info"></div>

    <form id="signup-form">
      <label for="name">暱稱或代號：</label>
      <input type="text" id="name" required />

      <label for="type">事由：</label>
      <select id="type">
        <option value="第一次問事">第一次問事</option>
        <option value="問事">問事</option>
        <option value="開單">開單</option>
      </select>

      <label for="time">選擇時段：</label>
      <select id="time"></select>

      <button type="submit">提交報名</button>
    </form>

    <div class="summary" id="success-msg"></div>

    <footer>
      <button onclick="exportExcel()">匯出 Excel</button>
    </footer>
  </main>

<script>
  const { createClient } = supabase;
  const supabaseUrl = 'https://ygtffksgngkwpuxpfuez.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlndGZma3Nnbmdrd3B1eHBmdWV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjgwMjIsImV4cCI6MjA2Njk0NDAyMn0.o25-6PeqngEQdGGFw5n0JRkn7tdxrJuNGPbzdvTATY8';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const DATES = ['2025-07-12', '2025-07-20'];
  const TIMES = [];
  for (let h = 9; h <= 17; h++) {
    for (let m of [0, 30]) {
      if (h === 12) continue;
      TIMES.push(\`\${String(h).padStart(2, '0')}:\${m === 0 ? '00' : '30'}\`);
    }
  }

  const dateSelect = document.getElementById('date');
  const timeSelect = document.getElementById('time');
  const form = document.getElementById('signup-form');
  const nameInput = document.getElementById('name');
  const quotaDiv = document.getElementById('quota');
  const successMsg = document.getElementById('success-msg');

  DATES.forEach(d => {
    const opt = document.createElement('option');
    opt.value = d;
    opt.textContent = d;
    dateSelect.appendChild(opt);
  });

  async function updateTimeOptions() {
    const date = dateSelect.value;
    const { data, error } = await supabase
      .from('signups')
      .select('*')
      .eq('date', date);

    const filled = {};
    TIMES.forEach(t => filled[t] = []);

    if (data) {
      data.forEach(item => {
        filled[item.time].push(item.nickname);
      });
    }

    timeSelect.innerHTML = '';
    TIMES.forEach(t => {
      const option = document.createElement('option');
      option.value = t;
      option.textContent = \`\${t}（\${filled[t].length}人）\`;
      if (filled[t].length >= 1) option.disabled = true;
      timeSelect.appendChild(option);
    });

    quotaDiv.textContent = \`本日剩餘名額：\${15 - data.length} / 15\`;
  }

  dateSelect.addEventListener('change', updateTimeOptions);
  updateTimeOptions();

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const nickname = nameInput.value.trim();
    const type = document.getElementById('type').value;
    const date = dateSelect.value;
    const time = timeSelect.value;

    const { data: existing } = await supabase
      .from('signups')
      .select('*')
      .eq('nickname', nickname);

    if (existing.length >= 3) {
      alert('一人最多只能報名三個名額。');
      return;
    }

    const { data: slotCheck } = await supabase
      .from('signups')
      .select('*')
      .eq('date', date)
      .eq('time', time);

    if (slotCheck.length >= 1) {
      alert('此時段已滿，請重新選擇。');
      updateTimeOptions();
      return;
    }

    const { error } = await supabase
      .from('signups')
      .insert([{ nickname, type, date, time }]);

    if (!error) {
      successMsg.textContent = '報名成功，祝闔家平安';
      form.reset();
      updateTimeOptions();
    } else {
      alert('報名失敗，請稍後再試。');
    }
  });

  async function exportExcel() {
    let csv = '日期,時段,暱稱/代號,事由\n';
    const { data } = await supabase
      .from('signups')
      .select('*')
      .order('date', { ascending: true })
      .order('time', { ascending: true });

    data.forEach(item => {
      csv += \`\${item.date},\${item.time},\${item.nickname},\${item.type}\n\`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = '圓滿宮報名資料.csv';
    link.click();
  }
</script>
</body>
</html>
