<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>圓滿宮聖事報名</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>圓滿宮聖事報名</h1>
  <form id="bookingForm">
    <label for="nickname">暱稱 / 代號：</label>
    <input type="text" id="nickname" name="nickname" required />

    <label for="reason">事由：</label>
    <select id="reason" name="reason" required>
      <option value="">請選擇</option>
      <option value="第一次問事">第一次問事</option>
      <option value="問事">問事</option>
      <option value="開單">開單</option>
    </select>

    <label for="date">辦事日期：</label>
    <select id="date" name="date" required>
      <option value="">請選擇</option>
      <option value="2025-07-12">7月12日（五）</option>
      <option value="2025-07-20">7月20日（日）</option>
    </select>

    <label for="time">時段：</label>
    <select id="time" name="time" required></select>

    <button type="submit" id="submitBtn">送出</button>
  </form>

  <script src="script.js" defer></script>
</body>
</html>
