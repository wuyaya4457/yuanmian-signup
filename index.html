
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>圓滿宮聖事報名</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to bottom right, #fdf6f0, #f3ece6);
      color: #43302e;
      padding: 2rem;
      margin: 0;
    }
    .container {
      background: #ffffffdd;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.4rem;
      background: #fefefe;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
      background-color: #b33939;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #success-msg {
      margin-top: 1.5rem;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>圓滿宮聖事報名</h2>
    <label for="realname">姓名 / 暱稱：</label>
    <input id="realname" type="text" />
    <button id="submit">提交報名</button>
    <div id="success-msg"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
