<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>圓滿宮聖事報名</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="圓滿宮 Logo" />
    <h1>圓滿宮聖事報名</h1>
    <p class="reminder">一人最多報名三個名額。</p>

    <div class="form-group">
      <label for="date">選擇日期：</label>
      <select id="date"></select>
      <p id="quotaDisplay"></p>
    </div>

    <div class="form-group">
      <label for="timeSlot">選擇時段：</label>
      <div id="timeSlots" class="time-grid"></div>
    </div>

    <div class="form-group">
      <label for="name">姓名或暱稱：</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label for="purpose">事由：</label>
      <select id="purpose">
        <option>第一次問事</option>
        <option>問事</option>
        <option>開單</option>
      </select>
    </div>

    <button onclick="submitForm()">送出報名</button>
    <p id="successMessage" class="success"></p>
    <p id="totalCount" class="counter"></p>
  </div>

  <script src="config.js"></script>
  <script src="supabase.js"></script>
  <script src="script.js"></script>
</body>
</html>
